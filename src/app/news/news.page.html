<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

<ion-content>

  <ion-card *ngFor="let n of news">
    <a href="{{ n.url }}" target="_blank">
      <img src="https://www.vagalume.com.br/{{ n.pic_src }}" />
      <ion-card-header>
        <ion-card-subtitle>{{ n.featured }}</ion-card-subtitle>
        <ion-card-title>{{ n.headline }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ n.kicker }}
      </ion-card-content>
    </a>
  </ion-card>

</ion-content>
